version: '3.8'
services:

  postgres:
    image: postgres:13.5
    restart: always
    environment:
      - POSTGRES_USER=myuser
      - POSTGRES_PASSWORD=mypassword
      - POSTGRES_DATABASE=postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - '5455:5432'

volumes:
  postgres:
